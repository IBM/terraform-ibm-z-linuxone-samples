---
- name: Listen for GitHub commit events and trigger AAP job template
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: Trigger AAP workflow template on GitHub commit
      condition: event.payload.ref == "refs/heads/dev"  # Trigger only for commits to the main branch
      action:
        run_workflow_template:
          name: "ode_workflow"       # Replace with your AAP job template name
          organization: "Default"                   # Replace with your AAP organization
